<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie watchlist</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />

    <link rel="apple-touch-icon" sizes="180x180" href="icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="icons/favicon-16x16.png">
    <link rel="manifest" href="icons/site.webmanifest">

    <script src="index.js" type="module" defer></script>
  </head>
  <body>
    <header>
      <div class="darken-img"></div>
      <div class="header-text-outer-wrapper">
        <div class="header-text-inner-wrapper">
          <h1>Find your film</h1>
          <a href="watchlist.html">My Watchlist</a>
        </div>
        <div class="search-bar">
          <div class="search-icon">
            <img src="images/search-image.png" alt="" />
          </div>
          <input
            type="text"
            placeholder="Search for a movie"
            id="input"
            autocomplete="off"
          />
          <button id="search-btn">Search</button>
        </div>
      </div>
    </header>
    <main>
      <div class="movie-list" id="movie-list">
        <div class="placeholder-wrapper">
          <img src="images/film-logo.png" alt="" class="placeholder-img" />
          <h3 class="placeholder-text" id="placeholder-text">
            Start exploring
          </h3>
        </div>
        <div class="movie-wrapper"></div>
      </div>
    </main>
  </body>
</html>
